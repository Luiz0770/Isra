<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="glass-card">
                <h2>Login</h2>
                <div>
                    <p>Login:</p>
                    <input type="text" placeholder="Usuario" id="input-login">
                </div>
                <div>
                    <p>Senha:</p>
                    <input type="password" placeholder="Senha" id="input-password">
                </div>
                <button class="btn" id="btnLogin" onclick="verificarLogin()">Entrar</button>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
